description-research: Austin Thompson, Ph.D., CCC-SLP, is a speech-language pathologist
  and assistant professor in the Communication Sciences and Disorders department at
  the University of Houston. His research investigates the perceptual, acoustic, and
  kinematic speech characteristics of individuals with dysarthria secondary to progressive
  neurogenic disorders (e.g., Parkinson’s disease, amyotrophic lateral sclerosis).
description-os: Austin is passionate about supporting researchers to embrace open-science
  practices to improve their work’s scientific rigor, reproducibility, and accessibility.
